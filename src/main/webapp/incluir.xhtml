<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:form id="formRegister">


		<p:messages id="messages" showDetail="true" closable="true" />

		<p:panelGrid id="grid" columns="3">
			<f:facet name="header" />


			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" value="#{document.doc.nome}" label="nome">
				<p:clientValidator></p:clientValidator>
				<f:validateLength maximum="40" />
			</p:inputText>

			<p:message for="nome" />

			<p:outputLabel for="descricao" value="Descrição" />
			<p:inputText id="descricao" value="#{document.doc.descricao}"
				label="descricao">
				<p:clientValidator></p:clientValidator>
				<f:validateLength maximum="100" />
			</p:inputText>

			<p:message for="descricao" />

			<p:outputLabel for="situacao" value="Situação" />
			<p:selectOneMenu id="situacao" value="#{document.doc.situacao}"
				required="true" placeholder="Selecione uma opção!">
				<f:selectItems value="#{document.situacao}" />
			</p:selectOneMenu>
			<p:message for="situacao" />



			<f:facet name="footer">
				<center>
					<p:commandButton id="saveBtn" value="Salvar"
						actionListener="#{document.save}" validateClient="true"
						ajax="true" icon="fa fa-save" styleClass="btn-back"
						update="formRegister formRegister:messages grid" />
				</center>
			</f:facet>

			<p:blockUI block="formRegister" trigger="saveBtn" />

		</p:panelGrid>
	</h:form>
</h:body>
</html>
